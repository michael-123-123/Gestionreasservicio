<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma de Gestión</title>
    <!-- Eliminamos dependencias remotas de Tailwind y Supabase para evitar problemas de CORS y tracking -->
    <!-- Configuración de Supabase y constantes -->
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body id="login-page" class="login-container">
    <!-- Contenedor de la tarjeta de inicio de sesión/registro -->
    <div class="login-card">
        <!-- Encabezado del formulario -->
        <div class="login-header">
            <img src="logo-hpl.png" alt="Logo" style="max-width: 100px; height: auto; margin: 0 auto 1rem auto; display:block;">
            <h1 style="font-size:1.75rem; font-weight:700; margin:0;">Plataforma de Gestión</h1>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Gestión de Residuos y Recursos</p>
        </div>

        <div id="forms-container">
            <!-- Formulario de Iniciar Sesión -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input id="login-email" name="email" type="email" required class="form-input" placeholder="su@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input id="login-password" name="password" type="password" required class="form-input" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-full">Iniciar Sesión</button>
                </div>
            </form>

            <!-- Formulario de Registro (oculto) -->
            <form id="signup-form" class="hidden">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input id="signup-email" name="email" type="email" required class="form-input" placeholder="su@email.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Contraseña</label>
                    <input id="signup-password" name="password" type="password" required class="form-input" placeholder="Mínimo 6 caracteres">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-full">Crear Cuenta</button>
                </div>
            </form>
        </div>

        <!-- Mensaje de error dinámico -->
        <div id="error-message" class="error-container" style="text-align:center;"></div>

        <div style="margin-top: 1.5rem; text-align:center;">
            <p id="toggle-text" style="font-size:0.875rem; color: var(--text-secondary);">
                ¿No tienes una cuenta? <a href="#" id="toggle-link" style="font-weight:600; color: var(--primary-color); text-decoration:none;">Regístrate aquí</a>
            </p>
        </div>
    </div>
    
    <!-- Script principal que contiene la lógica de autenticación -->
    <!-- Se carga la versión Supabase de la aplicación para evitar archivos en cache y PHP -->
    <script src="app_supabase.js?v=3.0.0"></script>

    <!-- Script para manejar los formularios de esta página -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const toggleLink = document.getElementById('toggle-link');
            const errorMessage = document.getElementById('error-message');

            const toggleForms = (e) => {
                if(e) e.preventDefault();
                errorMessage.textContent = '';
                loginForm.classList.toggle('hidden');
                signupForm.classList.toggle('hidden');
                
                const isLoginVisible = !loginForm.classList.contains('hidden');
                document.getElementById('toggle-text').innerHTML = isLoginVisible
                    ? '¿No tienes una cuenta? <a href="#" id="toggle-link" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate aquí</a>'
                    : '¿Ya tienes una cuenta? <a href="#" id="toggle-link" class="font-medium text-indigo-600 hover:text-indigo-500">Inicia sesión</a>';
                
                document.getElementById('toggle-link').addEventListener('click', toggleForms);
            };

            toggleLink.addEventListener('click', toggleForms);

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.textContent = 'Ingresando...';
                const error = await window.Auth.signIn({
                    email: e.target.email.value,
                    password: e.target.password.value
                });
                if (error) {
                    errorMessage.textContent = `Error: ${error.message}`;
                    btn.disabled = false;
                    btn.textContent = 'Iniciar Sesión';
                }
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.textContent = 'Creando...';
                const error = await window.Auth.signUp({
                    email: e.target.email.value,
                    password: e.target.password.value
                });
                if (error) {
                    errorMessage.textContent = `Error: ${error.message}`;
                    btn.disabled = false;
                    btn.textContent = 'Crear Cuenta';
                }
            });
        });
    </script>

</body>
</html>
