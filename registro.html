<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Operaciones - GestiónREAS</title>
    
    <script src="libs/tailwind/tailwindLocal.js"></script>
    <!-- Eliminamos el SDK de Supabase y cargamos la configuración local -->
    <script src="config.js"></script>
        
    <link rel="stylesheet" href="libs/fonts/inter/inter.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-100">

    <main id="app-main" class="hidden">
        <div class="app-container p-4 sm:p-6 lg:p-8">
            <header class="app-header bg-white shadow-md rounded-lg p-4 mb-6">
                <div class="logo">
                    <img src="logo-hpl.png" alt="Logo Hospital Penco Lirquén">
                    <span class="logo-text">GestiónREAS (Registro)</span>
                </div>
                <div class="user-info">
                    <div id="user-email" class="user-email"></div>
                    <button type="button" id="logout-btn" title="Cerrar Sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <nav class="main-nav mb-6 grid grid-cols-2 md:grid-cols-4 gap-2">
                <button type="button" class="main-tab-btn active" data-tab="waste">
                    <i class="fas fa-biohazard"></i>
                    <span>Gestión de Residuos</span>
                </button>
                <button type="button" class="main-tab-btn" data-tab="pickup">
                    <i class="fas fa-truck-loading"></i>
                    <span>Registro de Retiro</span>
                </button>
                <button type="button" class="main-tab-btn" data-tab="supplies">
                    <i class="fas fa-boxes"></i>
                    <span>Entrega de Insumos</span>
                </button>
                <button type="button" class="main-tab-btn" data-tab="equipment">
                    <i class="fas fa-tools"></i>
                    <span>Préstamo de Equipos</span>
                </button>
            </nav>

            <div id="tab-content-container">
                <section id="tab-content-waste" class="tab-pane"></section>
                
                <section id="tab-content-pickup" class="tab-pane hidden"></section>
                
                <section id="tab-content-supplies" class="tab-pane hidden">
                    <div class="section-card">
                        <h2 class="text-2xl font-bold mb-4 text-gray-800">Entrega de Insumos a Unidades</h2>
                        <form id="supply-form" class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Unidad Solicitante</label>
                                    <select id="supply-unit-select" class="form-input w-full" required>
                                        <option value="">Cargando unidades...</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Insumo</label>
                                    <select id="supply-item-select" class="form-input w-full" required>
                                        <option value="">Cargando insumos...</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                                    <input type="number" id="supply-quantity" class="form-input w-full" min="1" value="1" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary w-full">
                                        <i class="fas fa-save mr-2"></i> Registrar Entrega
                                    </button>
                                </div>
                            </div>
                            <div class="mt-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Notas / Observaciones (Opcional)</label>
                                <textarea id="supply-notes" class="form-input w-full" rows="2" placeholder="Ej: Recepcionado por..."></textarea>
                            </div>
                        </form>

                        <h3 class="text-xl font-bold mb-4 text-gray-700 border-t pt-4">Historial de Entregas</h3>
                        <div id="supply-history-container">
                            <div class="text-center text-gray-500 p-4">Cargando historial...</div>
                        </div>
                    </div>
                </section>

                <section id="tab-content-equipment" class="tab-pane hidden">
                    <div class="section-card">
                        <div class="equipment-toolbar">
                             <h2 class="text-xl font-bold">Catálogo de Equipos</h2>
                             <div class="search-container relative">
                                <i class="search-icon fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input type="text" id="equipment-search-input" class="form-input pl-10" placeholder="Buscar abrillantadora, aspiradora...">
                             </div>
                        </div>
                        <div id="equipment-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div id="modal-container" class="fixed inset-0 z-50 hidden"></div>

    <script src="libs/signature-pad/signature_pad.umd.min.js"></script>
    <script src="libs/jspdf/jspdf.umd.min.js"></script>
    <script src="libs/html2canvas/html2canvas.min.js"></script>
    <script src="libs/papaparse/papaparse.min.js"></script>

    <!-- Se carga la versión Supabase de la aplicación para evitar archivos en cache y PHP -->
    <script src="app_supabase.js?v=3.0.0"></script>
    <script src="registro.js?v=103.0"></script>
</body>
</html>
